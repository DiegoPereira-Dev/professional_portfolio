<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style_login.css">
        <title>Página de Login</title>
    </head>
    
    <body>
        <!-- formúlario -->
        <div class="conteiner">
            <form action="">
                <h1>Entra na Plataforma</h1>
                
                <div class="input-conteiner">
                    <input placeholder="Email" type="email" required> 
                    <img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/48/user--v1.png" alt="user--v1"/>   
                </div>

                <div class="input-conteiner">
                    <input placeholder="Senha" type="password" required>
                    <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock--v1.png" alt="lock--v1"/>
                    <a href="#">Esqueci minha senha</a>
                </div>

                <button class="button" type="submit">Login</button>

                <!-- Canal de Registro -->

                    <p>Não está cadastrado ?<a href="#">Cadastrar</a></p>
                </div>
            </form> -->
        </div>
    </body>
</html>
